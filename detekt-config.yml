# Default detekt configuration:
# https://github.com/detekt/detekt/blob/master/detekt-core/src/main/resources/default-detekt-config.yml

exceptions:
  TooGenericExceptionCaught:
    active: false
  SwallowedException:
    active: false

complexity:
  LargeClass:
    active: true
    threshold: 600
    excludes: ['**/test/**', '**/androidTest/**', '**/commonTest/**', '**/jvmTest/**', '**/jsTest/**', '**/iosTest/**']

formatting:
  MultiLineIfElse:
    active: false
    autoCorrect: false
  Indentation:
    active: false
    autoCorrect: false
    indentSize: 2
  ParameterListWrapping:
    active: true
    autoCorrect: false

performance:
  SpreadOperator:
    active: false

style:
  ForbiddenComment:
    active: true
    values: []
  MagicNumber:
    active: false

empty-blocks:
  active: false
